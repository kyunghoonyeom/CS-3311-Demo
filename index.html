<html>

        <script src="main.js"></script>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <!-- <img src = 'house.svg' width = '50' height = '50'> -->

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">  
                </li>
              </ul>
               <!--Icons made by <a href="https://www.flaticon.com/authors/kiranshastry" title="Kiranshastry">Kiranshastry</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>-->

        <div class="text-center mt-2">
            <button type="button" class="btn btn-sm btn-primary " onclick="openForm();">Add</button>
            <button type="button" class="btn btn-sm btn-primary " onclick="demo_wipe()">Delete</button>

            <div class="form-popup" id="add">
                <h3>New Appointment</h4>
                <label for="doctor"><b>Doctor:</b></label>
                <input type="text" placeholder="name" name="doctor" id="doctor" required>
                <label for="datetime"><b>Date:</b></label>
                <input type="datetime-local" name="datetime" id="datetime" required>

                <button type="submit" class="btn btn-sm btn-primary " onclick="confirmForm()">Confirm</button>
                <button type="button" class="btn btn-sm btn-primary " onclick="closeForm()">Cancel</button>
            </div>

            <div id="appointment_list"></div>
        </div>
        
        <script>
            closeForm();
            add_appointment(new Date(), "John Bart");           
            add_appointment(randomDate(new Date(), end), "Kevin Jones");
        </script>
    </body>
