<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AppointMEnt</title>
    <!--Referenced https://getbootstrap.com/docs/4.5/examples/ during development-->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="./bootstrap.min.css" rel="stylesheet">
    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin">
  <!-- svg Icon made by Pixel Perfect from www.flaticon.com-->
  <img src = 'health-insurance.png' alt = "" width = "72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <!-- <label for="inputUserType" class="sr-only">Email address</label> -->
  <select id = "userType" class = "form-control">
    <option>I am a...</option>
    <option value = 'patient'>Patient</option>
    <option value = 'receptionist'>Receptionist</option>
    <option value = 'doctor'>Doctor</option>
  </select>
  <label for="inputEmail" class="sr-only">Username</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" onClick = "location.href='./index.html'">Sign in</button>
</form>
</body>
</html>
